# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - perseverancehealthcare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06e4874ab7b846179cf4b4e5da1c810b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cfd3815ffff14b7eb019e5493e63c5cf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06e4874ab7b846179cf4b4e5da1c810b }}/manoj1128/ui-v2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'perseverancehealthcare'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_27a24d635d04453fbb8a9e29a3223468 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06e4874ab7b846179cf4b4e5da1c810b }}/manoj1128/ui-v2:${{ github.sha }}'