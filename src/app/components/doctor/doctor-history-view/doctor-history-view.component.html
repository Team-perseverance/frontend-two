<div >
  <mat-toolbar color="primary">
    <button mat-icon-button matTooltip="go back" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  <span class="example-spacer"></span>
  <span style="font-size: 1rem;">Patient history</span>
  </mat-toolbar>
  <mat-card>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: row; gap: 0.5rem; padding: 1rem;">
      <div>
        <span style="font-size: 1.3rem; font-weight: 500;">
          Patient Name:
        </span>  
      </div>
      <div>
        <span style="color: gray; font-size: 1.1rem; font-weight: 500;"> {{patName}}</span>
      </div>
    </div>
  </mat-card>
</div>

<app-complete-history>
</app-complete-history>
