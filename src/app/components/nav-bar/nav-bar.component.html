<p>
  <mat-toolbar color="primary">
    <span style="cursor: pointer;" matTooltip="home">Hospital Management System</span>
    <span class="example-spacer"></span>
      <span *ngIf="(auth.isAuthenticated$ | async) === true">
      <button (click)="logout()" matTooltip="logout" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
      </button>
    </span>
    <span *ngIf="(auth.isAuthenticated$ | async) === false">
      <button (click)="loginWithRedirect()" matTooltip="Management login" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </span>
  </mat-toolbar>
</p><br><br><br><br><br>

<div style="display: flex; flex-direction: column; gap: 1rem;">
  <h1 style="text-align: center; font-size: 3rem;">Welcome back ðŸ˜‡</h1>
  <button mat-raised-button color="primary" (click)="NavigateToLogin()" matTooltip="Login to continue" class="example-icon">
    Already have an account?
  </button><br>
  <button mat-stroked-button color="accent" (click)="NavigateToSignUp()" matTooltip="Register now" class="example-icon">
    Get started!
  </button>
  <!-- <button mat-stroked-button color="primary">Primary</button> -->
</div>
