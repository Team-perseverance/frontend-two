<p >
  <mat-toolbar color="primary">
    <button color="primary" mat-icon-button matTooltip="go back" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  <span class="example-spacer"></span>
  <span style="font-size: 1rem;">Your profile</span>
  </mat-toolbar>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading" color="accent"></mat-progress-bar>
</p>


<body style="max-width: fit-conent; margin: auto; display: flex; flex-direction: column;">
    <div *ngFor="let p of pat">
      <mat-card class="example-card" style="width: 600px; margin: auto; margin-top: 3rem;">
        <mat-card-header>
          <div class="card-head">
            <mat-icon style="width: fit-content; margin: auto;">face</mat-icon><br>
            <mat-card-title style="text-align: center; font-size: 1rem;">{{p.fullname}}</mat-card-title>
            <span style="text-align:center">{{p.gender}} ({{p.age}})</span>
            <mat-card-subtitle style="text-align: center;">{{p.city}} ({{p.state}})</mat-card-subtitle>
          </div>
        </mat-card-header>
        <mat-card-content class="card">
          <mat-divider style="margin-bottom: 1rem;"></mat-divider>
          <div class="card-head">
            <mat-icon style="text-align: center; width: fit-content; margin: auto;" class="icon">contacts</mat-icon>
            <div style="display: grid; grid-template-rows: 1fr 1fr; justify-content: center;">
              <span style="text-align: center;">{{p.email}}</span>
              <span style="text-align: center;">{{p.phone}}</span>
            </div>
          </div><br>
          <mat-divider style="margin-bottom: 0.5rem;"></mat-divider>
          <div class="card-head">
            <mat-icon style="text-align: center; width: fit-content; margin: auto;" class="icon">map</mat-icon>
            <span>{{p.adressLine}}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div><br><br><br>
    <div style="display: flex;flex-direction: column; gap: 1rem; justify-content: center; align-items: center; margin-top: 2rem;">  
      <button matTooltip="update personal details" style="padding: 1rem 7rem;" mat-raised-button color="primary" (click)="navToUpdate()">Update profile</button>
    </div>

</body>
